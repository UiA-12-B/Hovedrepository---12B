        #homebutton{

            top: 20px;
            padding: 13px;
            border-radius:50%;
            text-align: center;
            background: #6D21AE;
            font-size: 25px;
            color: #E6E6E6;
        }

        /*Tooltip will show the index.html when we hover the cursor over the home icon*/
        [data-tooltip]::after{
            position: absolute;
            width: 70px;
            left: 75px;
            top: 40px;
            text-align: center;
            box-sizing: border-box;
            padding: 2px;
            border-radius: 3px;
            content: attr(data-tooltip);
            color: #ffffff;
            background: #4C4452;
            font-size: 12px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        [data-tooltip]:hover::after{
            opacity: 1;
            visibility: visible;
        }

        #homebutton:focus,

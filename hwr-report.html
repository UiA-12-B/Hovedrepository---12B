<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWR § Report</title>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding:0;
            font-family:'Handlee', cursive;
        }

        .container{
            height:120vh;
            background:linear-gradient(135deg, hsl(280, 75%, 45%) 0%, hsl(216, 75%, 45%) 100%);
            align-items:center;
            display:flex;
            flex-direction:column;
            padding:2rem;
        }

        /*home button*/
        #homebutton{
            display: inline-block;
            position: absolute;
            left: 16px;
            top: 20px;
            padding: 13px;
            border-radius:50%;
            text-align: center;
            background: #6D21AE;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.8);
            font-size: 25px;
            color: #E6E6E6;
        }
        /*Style for Homebutton - the light will be shown when we move the mouse to the Homebutton in order to know that we have clicked on that or not*/
        #homebutton:focus,
        #homebutton:hover{
            border: 2px solid #DCB0FF;
        }
        /*Tooltip will show the index.html when we hover the cursor over the home icon*/
        [data-tooltip]::after{
            position: absolute;
            width: 70px;
            left: 75px;
            top: 40px;
            text-align: center;
            box-sizing: border-box;
            padding: 2px;
            border-radius: 3px;
            content: attr(data-tooltip);
            color: #ffffff;
            background: #4C4452;
            font-size: 12px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        [data-tooltip]:hover::after{
            opacity: 1;
            visibility: visible;
        }

        .buttoncontainer {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-image: linear-gradient(to right bottom, #641398, #5d189c, #561ca0, #4d20a4, #4324a8);
            height: 175px;
            width: 1100px;
            border-radius: 20px;
            position: absolute;
        }

        h1{
            font-size: 3rem;
            text-align: center;
            background: #FEF6FF;
            text-transform: uppercase;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top:10px;
        }

        .wrap{
            display: inline-flex;
            position: absolute;
        }

        .namebutton{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin-top: 80px;
            margin-left: 30px;
            margin-right: 30px;
            border: 2px solid black;
            cursor: pointer;
        }
        .namebutton:focus,
        .namebutton:hover{
            border: 2px solid white;
        }

        .resultcontainer {
            width:800px;
            height:650px;
            border-radius:50px;
            background-image: linear-gradient(to top, #0a57ca, #3b56d7, #5c52e1, #7b4ce9, #9941ef);
            display:flex;
            flex-direction:column;
            align-items:center;
            position: absolute;
            margin-top: 200px;
        }

        .resultheader{
            font-size:50px;
            color: #FEF6FF;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <a data-tooltip= "index.html" href="index.html"><i class="fas fa-home" id="homebutton"></i></a>
    <div class="buttoncontainer">
        <h1>Deltagere - 12B</h1>
        <div class="wrap">
            <button class="namebutton" style="background-color:#8FC3CF; font-size: 16px; font-weight: bold" onclick="abdallahbutton()">Abdallah</button>
            <button class="namebutton" style="background-color:#FFC1B3; font-size: 16px; font-weight: bold" onclick="eirikbutton()">Eirik</button>
            <button class="namebutton" style="background-color:#FFA5F8; font-size: 16px; font-weight: bold" onclick="elisebutton()">Elise</button>
            <button class="namebutton" style="background-color:#2DC193; font-size: 16px; font-weight: bold" onclick="lauritsbutton()">Laurits</button>
            <button class="namebutton" style="background-color:#E5D360; font-size: 16px; font-weight: bold" onclick="linhbutton()">Linh</button>
            <button class="namebutton" style="background-color:#32ADFF; font-size: 16px; font-weight: bold" onclick="markusbutton()">Markus</button>
            <button class="namebutton" style="background-color:#BAFFFB; font-size: 16px; font-weight: bold" onclick="robinbutton()">Robin</button>
            <button class="namebutton" style="background-color:#7FF871; font-size: 16px; font-weight: bold" onclick="ottarbutton()">Ottar</button>
        </div>
    </div>
    <div class="resultcontainer">
        <div class="resultheader">Resultat</div>
        <canvas id="report"></canvas>
    </div>
</div>

            .then(response => response.json())

                context.fillText('Lite', 120, 45);
                context.fillText('Veldig', 550, 45);
                context.fillText('Føler du gruppen er effektiv?', 235, 80);
                context.fillText('Nei', 120, 105);
                context.fillText('Ja', 550, 105);
                context.fillText('Liker du å arbeide sent eller tidlig?', 210, 150);
                context.fillText('Sent', 120, 175);
                context.fillText('Tidlig', 550, 175);
                context.fillText('Er kommunikasjonen i gruppen bra?', 205, 220);
                context.fillText('Nei', 120, 245);
                context.fillText('Ja', 550, 245);
                context.fillText('Liker du å arbeide individuelt eller i gruppe?', 170, 290);
                context.fillText('Individuelt', 60, 315);
                context.fillText('Gruppe', 550, 315);
                context.fillText('Hvor høy er din motivasjonen til gruppearbeidet?', 155, 360);
                context.fillText('Lav', 120, 385);
                context.fillText('Høy', 550, 385);
                context.fillText('Føler du at du lærer innholdet i faget?', 200, 430);
                context.fillText('Nei', 120, 455);
                context.fillText('Ja', 550, 455);

                //Tegn 8 streker på canvas elementet
                context.beginPath();
                context.moveTo(170,40);
                context.lineTo(530,40);
                context.moveTo(170,100);
                context.lineTo(530,100);
                context.moveTo(170,170);
                context.lineTo(530,170);
                context.moveTo(170,240);
                context.lineTo(530,240);
                context.moveTo(170,310);
                context.lineTo(530,310);
                context.moveTo(170,380);
                context.lineTo(530,380);
                context.moveTo(170,450);
                context.lineTo(530,450);
                context.stroke();

                //Tegn en sirkel og plasser på en av tidligere tegnet streker
                var X = 170 + parseInt(data.q1, 10) * 3.6;
                var Y = 40;
                var R = 5;
                context.beginPath();
                context.arc(X, Y, R, 0, 2*Math.PI, false);
                context.fillStyle = "#8FC3CF";
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = "black";
                context.stroke();

                var X = 170 + parseInt(data.q2, 10) * 3.6;
                var Y = 100;
                var R = 5;
                context.beginPath();
                context.arc(X, Y, R, 0, 2*Math.PI, false);
                context.fillStyle = "#8FC3CF";
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = "black";
                context.stroke();

                var Y = 170;
                var R = 5;
                context.beginPath();
                context.arc(X, Y, R, 0, 2*Math.PI, false);
                context.fillStyle = "#8FC3CF";
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = "black";
                context.stroke();

                var X = 170 + parseInt(data.q4, 10) * 3.6;
                var Y = 240;
                var R = 5;
                context.beginPath();
                context.arc(X, Y, R, 0, 2*Math.PI, false);
                context.fillStyle = "#8FC3CF";
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = "black";
                context.stroke();

                var X = 170 + parseInt(data.q5, 10) * 3.6;
                var Y = 310;
                var R = 5;
                context.beginPath();
                context.arc(X, Y, R, 0, 2*Math.PI, false);

                context.fill();

                context.fill();

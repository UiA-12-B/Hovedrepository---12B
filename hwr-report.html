<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWR § Report</title>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <style>
        *{
            margin: 0;
            padding:0;
            font-family:-apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container{
            min-height:100vh;
            height:130vh;
            background:linear-gradient(135deg, hsl(280, 75%, 45%) 0%, hsl(216, 75%, 45%) 100%);
            align-items:center;
            display:flex;
            flex-direction:column;
            padding:2rem;
        }

        /*home button*/
        #homebutton{
            display: inline-block;
            position: absolute;
            left: 16px;
            top: 20px;
            padding: 13px;
            border-radius:50%;
            text-align: center;
            background: #6D21AE;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.8);
            font-size: 25px;
            color: #E6E6E6;
        }
        /*Style for Homebutton - the light will be shown when we move the mouse to the Homebutton in order to know that we have clicked on that or not*/
        #homebutton:focus,
        #homebutton:hover{
            border: 2px solid #DCB0FF;
        }

        .buttoncontainer {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-color: #2C394C;
            height: 175px;
            width: 1100px;
            border-radius: 10px;
            position: absolute;
        }

        h1{
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(360deg, #fe59b6, #eb71d2, #d586e6, #bd98f3, #a8a7f8, #91b2fe, #7cbbff, #6bc3fc, #40cbfa, #00d2f1, #00d8e2, #07dccd);
            text-transform: uppercase;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top:10px;
        }

        .wrap{
            display: inline-flex;
            position: absolute;
        }

        .namebutton{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin-top: 80px;
            margin-left: 30px;
            margin-right: 30px;
            border: 5px solid black;
        }

        .resultcontainer {
            width:800px;
            height:650px;
            border-radius:50px;
            background-image: linear-gradient(to top, #0a57ca, #3b56d7, #5c52e1, #7b4ce9, #9941ef);
            display:flex;
            flex-direction:column;
            align-items:center;
            position: absolute;
            margin-top: 200px;
        }

        .resultheader{
            font-size:50px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px;
        }
        .hwrbutton{
            margin: 5px;
            margin-top: 20px;
            padding: 1rem 2rem;
            background: #27177E;
            border-radius: 30px;
            box-shadow: 0 20px 20px rgba(0,0,0,0.2);
            border: 2px solid #492986;
            color: white;
            text-align: center;
            font-weight: bolder;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in;
        }
        /*Light effect for Submit and Report button when we hover the cursor over these buttons*/
        .hwrbutton:focus,
        .hwrbutton:hover{
            outline:none;
            border: 2px solid #95AEDC;
        }

    </style>
</head>

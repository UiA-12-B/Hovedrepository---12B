<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How we roll</title>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <style>
    *{
        margin: 0;
        padding:0;
        font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}
    .container{
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(280, 75%, 45%) 0%, hsl(216, 75%, 45%) 100%);
        display: flex;
        align-items: center;
        flex-direction:column;
        justify-content: center;
        padding: 5rem;
}
    .selector{
        width: 350px;
}
    #selectField{
        width: 100%;
        padding: 15px 20px;
        box-sizing: border-box;
        background: rgba(255,255,255,0.7);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
}
    #selectField fas fa-caret-down{
        width: 12px;
}
    #namelist{
        width: 100%;
        background: rgba(255,255,255,0.7);
        border-radius: 6px;
        overflow: hidden;
}
    .options{
        width: 100%;
        padding: 15px;
        list-style: none;
        cursor: pointer;
        box-sizing: border-box;
        position: relative;
}
    .options:hover{
        background: rgba(255,255,255,0.7);
}
    .hide{
        visibility: hidden;
}
    .rotate{
        transform: rotate(180deg);
}
    .sliderArea{

}
    .slider{
        display:flex;
        align-items:center;
        background:r;
        width:800px;
        opacity:0.75;
}
    .slider:hover{
        opacity:1;
        cursor:pointer;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Velg navn</p>
                <span><i class="fas fa-caret-down" id="arrowIcon"></i></span>
            </div>
            <ul id="namelist" class="hide">
                <li class="options">
                    <p>Eirik</p>
                </li>
                <li class="options">
                    <p>Linh</p>
                </li>
                <li class="options">
                    <p>Laurits</p>
                </li>
                <li class="options">
                    <p>Robin</p>
                </li>
                <li class="options">
                    <p>Markus</p>
                </li>
                <li class="options">
                    <p>Elise</p>
                </li>
                <li class="options">
                    <p>Abdallah</p>
                </li>
                <li class="options">
                    <p>Ottar</p>
                </li>
            </ul>
        </div>
        <input type="range" min="1" max="100" class="slider" id="mRange">
        <div class="sliderArea">
        </div>
    </div>

<script>
    var selectField = document.getElementById("selectField");
    var selectText = document.getElementById("selectText");
    var options = document.getElementsByClassName("options");
    var namelist = document.getElementById("namelist");
    var arrowIcon = document.getElementById("arrowIcon");

    selectField.onclick = function(){
        namelist.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
    }

    for(option of options){
        option.onclick = function(){
            selectText.innerHTML = this.textContent;
            namelist.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }
     }
</script>
</body>
</html>

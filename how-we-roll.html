<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How we roll</title>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <style>
    *{
        margin: 0;
        padding:0;
        font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}
    .container{
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(280, 75%, 45%) 0%, hsl(216, 75%, 45%) 100%);
        display: flex;
        align-items: center;
        flex-direction:column;
        justify-content: top;
        padding: 5rem;
}

    .hwr-page h1{
        font-size: 80px;
        background: linear-gradient(360deg, #fe59b6, #eb71d2, #d586e6, #bd98f3, #a8a7f8, #91b2fe, #7cbbff, #6bc3fc, #40cbfa, #00d2f1, #00d8e2, #07dccd);
        text-transform: uppercase;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
}
    .selector{
        width: 350px;
}
    #selectField{
        width: 100%;
        padding: 15px 20px;
        margin-top: 50px;
        box-sizing: border-box;
        background: rgba(255,255,255,0.7);
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
}
    #selectField fas fa-caret-down{
        width: 12px;

}
    #namelist{
        width: 100%;
        background: rgba(255,255,255,0.7);
        overflow: hidden;
}
    .options{
        width: 100%;
        padding: 10px;
        list-style: none;
        cursor: pointer;
        box-sizing: border-box;
        position: relative;
}
    .options:hover{
        background: rgba(255,255,255,0.7);
}
    .hide{
        visibility: hidden;
}
    .rotate{
        transform: rotate(180deg);
}

    .question{
        font-size: px;
        font family:arial;
        border-radius: 6px;
        color:yellow;
}
    .slider{
        display:flex;
        align-items:center;
        background:r;
        width:800px;
        opacity:0.75;
}
    .slider:hover{
        opacity:1;
        cursor:pointer;
}
    </style>

</head>
<body>
    <div class="container">

        <div class="hwr-page">
            <h1>how we roll</h1> <!--update heading for page-->
        </div>
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Velg navn</p>
                <span><i class="fas fa-caret-down" id="arrowIcon"></i></span>
            </div>
            <ul id="namelist" class="hide">

                <li class="options">
                    <p>Eirik Bjørdal</p>
                </li>
                <li class="options">
                    <p>Linh Tra</p>
                </li>
                <li class="options">
                    <p>Laurits Lund</p>
                </li>
                <li class="options">
                    <p>Robin Finsådel</p>
                </li>
                <li class="options">
                    <p>Markus Fjelltun</p>
                </li>
                <li class="options">
                    <p>Elise Tokmak</p>
                </li>
                <li class="options">
                    <p>Abdallah Bakir</p>
                </li>
                <li class="options">
                    <p>Ottar Worren</p>
                </li>
            </ul>
        </div>
        <div class="question">
            <p>Hvor godt trives du i gruppen?</p>
        </div>
        <input type="range" min="1" max="100" class="slider" id="mRange">
        <div class="question">
            <p></p>
        </div>
    </div>

<script>
    var selectField = document.getElementById("selectField");
    var selectText = document.getElementById("selectText");
    var options = document.getElementsByClassName("options");
    var namelist = document.getElementById("namelist");
    var arrowIcon = document.getElementById("arrowIcon");

    selectField.onclick = function(){
        namelist.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
    }

    for(option of options){
        option.onclick = function(){
            selectText.innerHTML = this.textContent;
            namelist.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }
     }
</script>
</body>
</html>
